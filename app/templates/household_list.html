<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Households</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/datatables.net-bs5@1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Households</h1>
    <table id="households" class="table table-striped">
        <thead>
        <tr>
            <th>Head Name</th>
            <th>Eligible</th>
            <th>Members</th>
        </tr>
        </thead>
        <tbody>
        {% for h in households %}
        <tr>
            <td>{{ h.head_name }}</td>
            <td>{{ 'Yes' if h.eligible else 'No' }}</td>
            <td>{{ h.members }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/datatables.net@1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/datatables.net-bs5@1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script>
$(function() {
    $('#households').DataTable({
        paging: true
    });
});
</script>
</body>
</html>
