{% extends 'base.html' %}
{% block title %}New Household{% endblock %}
{% block content %}
<h1>Register Household</h1>
<form method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.name.label }}<br>
        {{ form.name(size=32) }}
    </p>
    <p>{{ form.submit(class_='btn btn-primary') }}</p>
</form>
<a href="{{ url_for('intake.list_households') }}">Back to list</a>
{% endblock %}
